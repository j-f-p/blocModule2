<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" \
    href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <link rel="stylesheet" href="css/vidStyles.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo Video | JF Padilla</title>
</head>

<body>
  <header id="portfolio-header"
    class="mdl-layout__header mdl-layout__header--transparent">
    <p class="subtitle">Video of a Markov Chain Disk Simulation</p>
  </header>
  <br>
  <main>
    <video id="vp" height="480" controls>
      <source src="vid/markovDiskSimDemo.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </main>
  <br id="floor">

  <div class="footer-area"></div>

  <footer id="connect" class="mdl-mini-footer">
    <ul id="footer-links" class="mdl-mini-footer__link-list">
      <li>
        <a href="#floor" id="rst" onclick="reset()" title="Reset video.">
          reset
        </a>
      </li>
      <li></li>
      <li>
        <a href="index.html" title="Return to index.">
          <i class="fas fa-grip-horizontal" aria-hidden="true"></i>
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </footer>
  <script src="vid/player.js"></script>
</body>
</html>
