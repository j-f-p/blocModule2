<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" \
      href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Portfolio | Fernando Padilla</title>
  </head>

  <body>
    <header id="portfolio-header"
      class="mdl-layout__header mdl-layout__header--transparent">
      <h1>Fernando Padilla</h1>
      <p id="slogan">a new developer</p>
    </header>

    <main class="mdl-layout__content mdl-grid">
      <div class="featured-project mdl-grid mdl-cell mdl-cell--12-col \
        mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-card__media mdl-cell mdl-cell--5-col \
          mdl-cell--12-col-tablet">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-1"
            alt="project screenshot"/>
        </div>

        <div class="mdl-cell mdl-cell--7-col">
          <h2 class="mdl-card__title-text">Featured Project Name</h2>
          <p class="project-description mdl-card__supporting-text">
            project description text</p>
        </div>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div class="mdl-card__media">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-2"
            alt="project screenshot"/>
        </div>

        <div class="mdl-card title">
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>

        <p class="mdl-card__supporting-text">project description text</p>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div class="mdl-card__media">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-3"
            alt="project screenshot"/>
        </div>

        <div class="mdl-card title">
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>

        <p class="mdl-card__supporting-text">project description text</p>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div class="mdl-card__media">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-4"
            alt="project screenshot"/>
        </div>

        <div class="mdl-card title">
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>

        <p class="mdl-card__supporting-text">project description text</p>
      </div>
    </main>

    <footer id="connect" class="mdl-mini-footer">
      <ul id="footer-links" class="mdl-mini-footer__link-list">
        <li>
          <a href="https://www.linkedin.com/in/fernando-p-15b750142/">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>

        <li>
          <a href="https://github.com/j-f-p">
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a>
        </li>

        <li>
          <a href="https://www.facebook.com/profile.php?id=100013616464065">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </a>
        </li>

        <li>
          <a href="mailto:e-signal@outlook.com">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
